<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f38c3fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/drag drop.css">
    <title>Drag & Drop</title>
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="heading">Frontend Languages</div>
            <div class="list" draggable="true">
                <i class="fa-brands fa-html5"></i>HTML
            </div>
            <div class="list" draggable="true">
                <i class="fa-brands fa-css3-alt"></i>CSS
            </div>
            <div class="list" draggable="true">
                <i class="fa-brands fa-php"></i>PHP
            </div>
            <div class="list" draggable="true">
                <i class="fa-brands fa-js"></i>JavaScript
            </div>
            <div class="list" draggable="true">
                <i class="fa-brands fa-node"></i>Node.JS
            </div>
          
        </div>
        <div id="right">
            <div class="heading">Backend Languages</div>
        </div>
    </div>



    <script src="/drag drop.js"></script>
</body>

</html>
